<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
<div class="calculator">
	<div class="screen">
		<div class="input-screen">0</div>
	</div>
	<table class="keypad">
		<tr>
			<td id="all-clear" class="key special">AC</td>
			<td id="percent" class="key operator">%</td>
			<td id="divide" class="key operator">/</td>
			<td id="multiply" class="key operator">*</td>
		</tr>
		<tr>
			<td id="seven" class="key number">7</td>
			<td id="eight" class="key number">8</td>
			<td id="nine" class="key number">9</td>
			<td id="subtract" class="key operator">-</td>
		</tr>
		<tr>
			<td id="four" class="key number">4</td>
			<td id="five" class="key number">5</td>
			<td id="six" class="key number">6</td>
			<td id="add" class="key operator">+</td>
		</tr>
		<tr>
			<td id="one" class="key number">1</td>
			<td id="two" class="key number">2</td>
			<td id="three" class="key number">3</td>
			<td id="equals" class="key special" rowspan="2">=</td>
		</tr>
		<tr>
			<td id="zero" class="key number">0</td>
			<td id="decimal" class="key special">.</td>
			<td id="backspace" class="key special"><-</td>
		</tr>
	</table>
</div>
</body>
</html>
