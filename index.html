<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
	<div class="screen">
		<div class="input">
			1 + 1
		</div>
		<div class="result">
			2
		</div>
	</div>
	<div class="keypad">
		<div id="column-1" class="key-column">
			<div id="all-clear" class="key special-key">AC</div>
			<div id="seven" class="key number">7</div>
			<div id="four" class="key number">4</div>
			<div id="one" class="key number">1</div>
			<div id="zero" class="key number">0</div>
		</div>
		<div id="column-2" class="key-column">
			<div id="percentage" class="key operator">%</div>
			<div id="eight" class="key number">8</div>
			<div id="five" class="key number">5</div>
			<div id="two" class="key number">2</div>
			<div id="decimal" class="key special-key">.</div>
		</div>
		<div id="column-3" class="key-column">
			<div id="divide" class="key operator">÷</div>
			<div id="nine" class="key number">9</div>
			<div id="six" class="key number">6</div>
			<div id="three" class="key number">3</div>
			<div id="backspace" class="key special-key">⌫</div>
		</div>
		<div id="column-4" class="key-column">
			<div id="multiply" class="key operator">×</div>
			<div id="subtract" class="key operator">-</div>
			<div id="add" class="key operator">+</div>
			<div id="equals" class="key special-key">=</div>
		</div>
	</div>
</div>
</body>
</html>
